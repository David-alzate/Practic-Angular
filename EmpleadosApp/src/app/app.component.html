<div class="container">

  <div class="col">
    <h1 class="text-center">{{titulo}}</h1>
  </div>
  <br><br>

  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control"
        [(ngModel)]="nombre">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control"
        [(ngModel)]="apellido">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" placeholder="Ingrese su cargo" class="form-control"
        [(ngModel)]="cargo">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input type="number" name="salario" id="salario" placeholder="Ingrese su salario" class="form-control"
        [(ngModel)]="salario">
    </div>

    <div class="col">
      <br>
      <button type="submit" class="btn btn-primary" (click)="crearEmpleado()">Crear</button>
    </div>
  </form>
</div>

<br><br>


<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados">
        {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}

      </div>
    </div>
  </div>
</div>
