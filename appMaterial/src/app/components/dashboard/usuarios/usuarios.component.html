<div class="container">
    <mat-toolbar class="toolbar">
        <span>Usuarios</span>
        <div class="example-spacer"></div>
            <button mat-flat-button color="primary" routerLink="/dashboard/crearUsuario">Agregar</button>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length > 0"> 
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                        <a class="pointer" style="color: #1878b0;" matTooltip="Ver Usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarUsuario(i)" style="color: #e15639;"
                            matTooltip="Eliminar Usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listUsuarios.length == 0">No hay registros para mostrar</h2>
</div>
