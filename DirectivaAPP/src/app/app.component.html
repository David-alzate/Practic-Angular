<h1 class="text-center">{{titulo}}</h1>


<div class="d-flex justify-content-center">
  <form class="form-group">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-text" type="text" name="nombre" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-text" type="text" name="apellido" [(ngModel)]="apellido">
    </div>
    <button class="btn btn-primary" (click)="registrarUsuario()">Enviar</button>
    <p *ngIf="registrado; else sinRegistrar">{{mensaje}} con nombre {{nombre}}</p>

    <ng-template #sinRegistrar>
      <p>Nadie registrado</p>
    </ng-template>
  </form>
</div>
<div class="d-flex justify-content-center">
  <ul>
    <li *ngFor="let entrada of entradas">{{entrada.titulo}}</li>
  </ul>
</div>
