<h1 class="text-center">{{titulo}}</h1>


<div class="d-flex justify-content-center">
  <form class="form-group">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-text" type="text" name="nombre" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-text" type="text" name="apellido" [(ngModel)]="apellido">
    </div>
    <div class="mb-3">
      <label class="form-label">Cargo</label>
      <input class="form-text" type="text" name="Cargo" [(ngModel)]="cargo">
    </div>
    <button class="btn btn-primary" (click)="registrarUsuario()">Enviar</button>
    <p *ngIf="registrado; else sinRegistrar">{{mensaje}} con nombre <span
        [ngClass]="{colorNombreDavid: nombre == 'david'}">{{nombre}}</span> {{apellido}} y cargo <span
        [ngStyle]="{color: cargo=='director' ? 'red' : 'black'} "> {{cargo}} </span></p>

    <ng-template #sinRegistrar>
      <p>Nadie registrado</p>
    </ng-template>
  </form>
</div>
<div class="d-flex justify-content-center">
  <ul>
    <li *ngFor="let entrada of entradas">{{entrada.titulo}}</li>
  </ul>
</div>
